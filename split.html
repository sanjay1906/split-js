<!DOCTYPE html>
<html>
<head>
     <title>split</title>
    <link rel="stylesheet" type="text/css" href="/css/split.css">

</head>
<body>
    <main>
        <div class="side-a a">
         </div>
        <div class="side-b b">
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
    <script>
        Split(['.a', '.b'], {
            gutterSize: 3,
        sizes: [25, 75],
})
    </script>
</body>
</html>
